train_dataset:
  module: dataset.dogcat_dataset
  class: DogCatDataset
  DogCatDataset:
    image_dir: '''dataset/DogsandCats_image'''
    image_pattern: '''**/*.*'''
    classes:
      cat: 0
      dog: 1
    image_size: '(224, 224)'
    mean: ['0.485', '0.456', '0.406']
    std: ['0.229', '0.224', '0.225']
    transforms:
      - 'torchvision.transforms.RandomVerticalFlip(p=0.5)'
      - 'torchvision.transforms.RandomGrayscale(p=0.5)'
      - 'torchvision.transforms.Resize(size=224)'

train_sampler:
  module: torch.utils.data.sampler
  class: SubsetRandomSampler

train_loader:
  module: torch.utils.data
  class: DataLoader
  DataLoader:
    shuffle: True
    batch_size: 64

valid_dataset:
  module: dataset.dogcat_dataset
  class: DogCatDataset
  DogCatDataset:
    image_dir: '''dataset/DogsandCats_image'''
    image_pattern: '''**/*.*'''
    classes:
      cat: 0
      dog: 1
    image_size: '(224, 224)'
    mean: ['0.485', '0.456', '0.406']
    std: ['0.229', '0.224', '0.225']

valid_loader:
  module: torch.utils.data
  class: DataLoader
  DataLoader:
    shuffle: False
    batch_size: 64

train_dataset_cifar:
  module: torchvision.datasets
  class: CIFAR10
  CIFAR10:
    root: '''dataset'''
    train: True
    download: True
    transform:
      - 'torchvision.transforms.ToTensor()'
      - 'torchvision.transforms.Normalize(mean=[0.485, 0.456, 0.406], std=[0.229, 0.224, 0.225])'
      - 'torchvision.transforms.Resize(size=224)'

train_loader_cifar:
  module: torch.utils.data
  class: DataLoader
  DataLoader:
    shuffle: True
    batch_size: 64

valid_dataset_cifar:
  module: torchvision.datasets
  class: CIFAR10
  CIFAR10:
    root: '''dataset'''
    train: False
    download: True
    transform:
      - 'torchvision.transforms.ToTensor()'
      - 'torchvision.transforms.Normalize(mean=[0.485, 0.456, 0.406], std=[0.229, 0.224, 0.225])'
      - 'torchvision.transforms.Resize(size=224)'

valid_loader_cifar:
  module: torch.utils.data
  class: DataLoader
  DataLoader:
    shuffle: False
    batch_size: 64

model:
  module: model.model 
  class: MobileNetV2
  MobileNetV2:
    pretrained: True
    num_classes: 10
    features_fixed: True


optimizer:
  module: torch.optim
  class: SGD
  SGD:
    lr: 0.01
    momentum: 0.9

lr_scheduler:
  module: torch.optim.lr_scheduler
  class: ReduceLROnPlateau
  ReduceLROnPlateau:
    factor: 0.1
    patience: 5
    verbose: True

criterion:
  module: torch.nn
  class: CrossEntropyLoss

early_stopping:
  module: early_stopping.early_stopping
  class: EarlyStopping
  EarlyStopping:
    mode: '''min'''
    patience: 10
    verbose: False
    delta: 0
    path: '''weights/cifar10.pth'''

trainer:
  module: engine.engine
  class: TrainEpoch

validation:
  module: engine.engine
  class: EvalEpoch